    <title>Goldin Pool Control Manual Activities</title>
    <style>
        .row div {
            padding: 20px 10px;
            border: 1px solid;
        }

        .row div.form-check {
            padding: 0px 40px;
            border: 0px solid;
        }


    </style>

<body>


<div>
    &nbsp;
</div>


<div class="alert alert-dismissible fade show" role="alert" style="display: none;" id="alert_parent">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-hide="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container-fluid" style="background: green">
    <h1>Date</h1>
    <div class="row">
        <div id="datepicker" class="col-sm input-group date">
            <input type="text" class="form-control" readonly><span class="input-group-addon"><i class="fa fa-calendar fa-2x"
                                                                                       aria-hidden="true"></i></span>
        </div>
    </div>
</div>
<div>
    &nbsp;
</div>
<div id="accordian">
    <div class="card">
        <div class="card-header" id="headingOne">

            <h2 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne">
                    Record: Filter Clean Change
                </button>
            </h2>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="container-fluid" style="background: skyblue">


                    <div class="row" style="background:lightblue">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="submit_filter">Add Filter
                                Change
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                    Record: Add Chemicals to Tanks
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <div class="container-fluid" style="background: orange">



                    <form id="tank_refill_form">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" id="acid" clicked="true">Acid</button>
                            <button type="button" class="btn btn-secondary" id="fc_bleach">Chlorine/Bleach</button>

                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" placeholder="HDX" value="HDX" name="manufacturer">
                        </div>
                        <div class="form-group">
                            <label for="vendor">Vendor</label>
                            <input type="text" class="form-control" id="vendor" placeholder="Home Depot" value="Home Depot" name="vendor">
                        </div>
                        <div class="form-group">
                            <label for="strength_of_chemical">Strength of chemical (%)</label>
                            <input type="number" step="0.5" class="form-control" id="strength_of_chemical" value=10
                                   placeholder="10" placeholder="10" name="strength_of_chemical">

                        </div>

                        <div class="form-group">
                            <label for="gallons_of_chemical">Gallons of Chemical</label>
                            <select class="form-control" id="gallons_of_chemical" name="gallons_of_chemical">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gallons_of_water">Gallons of Water</label>
                            <select class="form-control" id="gallons_of_water" name="gallons_of_water">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                            </select>
                        </div>

                    </form>
                    <div class="row" style="background:lightblue">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" id="submit_tank">Add Tank Refill
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="card-header" id="headingThree">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                    Record: Chemistry Readings
                </button>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <div class="container-fluid" style="background:lightseagreen">
                    <form id="chemistry_form">
                        <div class="form-group">
                            <label for="fc">Free Chlorine</label>
                            <input type="number" step="0.5" class="form-control" id="fc" placeholder="target: 2-3" name="fc">

                        </div>
                        <div class="form-group">
                            <label for="ch">Calcium Hardness</label>
                            <input type="number" step="50" class="form-control" id="ch"
                                   placeholder="target: 350-450" name="ch">
                        </div>
                        <div class="form-group">
                            <label for="cya">Cyanuric Acid</label>
                            <input type="number" step="1" class="form-control" id="cya" placeholder="target: 70-80" name="cya">
                        </div>
                        <div class="form-group">
                            <label for="ta">Total Alkalinity</label>
                            <input type="number" step="10" class="form-control" id="ta" placeholder="target: 60-80" name="ta">
                        </div>
                        <div class="form-group">
                            <label for="ph">pH</label>
                            <input type="number" step="0.1" class="form-control" id="ph"  placeholder="target: 7.2-7.8" name="ph">
                        </div>
                        <div class="form-group">
                            <label for="salt">Salt</label>
                            <input type="number" step="100" class="form-control" id="salt"
                                   placeholder="target: 2500" name="salt">
                        </div>
                        <div class="form-group">
                            <label for="source">Source</label>
                            <input type="text" class="form-control" id="source" placeholder="default: TF-100"  value="TF-100" name="source">
                        </div>
                        <div class="row" style="background:lightblue">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary" type="button" id="submit_chemistry">Add Chemistry
                                </button>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
